<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <input type="checkbox" />Halal
          <label for="halal"></label>
          <input type="checkbox" />Kosher
          <label for="kosher"></label>
          <input type="checkbox" />Vegetarian
          <label for="vegetarian"></label>
          <input type="checkbox" />Vegan
          <label for="vegan"></label>
          <input type="checkbox" />Gluten Free
          <label for="gluten free"></label>
          <fieldset></fieldset>
          <legend>Please select all of your dietary requirements"</legend>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
